[colors]
background = #1a1b26
background-alt = #24283b
foreground = #a9b1d6
primary = #7aa2f7
secondary = #9ece6a
alert = #f7768e
disabled = #e0af68

[bar/desktop]
width = 100%
height = 24pt
bottom = true
; radius = 6

monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGS NF;2

modules-left = i3 xwindow
modules-right = filesystem pulseaudio memory cpu eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 1

; wm-restack = i3
; override-redirect = true


[bar/laptop]
inherit = bar/desktop
dpi = 192 

modules-right = pulseaudio memory cpu battery wlan date


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true

label-mode = %mode%
label-mode-padding = 2

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1 

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1 

label-separator-padding = 2


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

click-right = pavucontrol

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
; label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %essid% %local_ip%
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.primary}


[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %local_ip%
format-connected-prefix = "ETH "
format-connected-prefix-foreground = ${colors.primary}


[module/battery]
type = internal/battery

battery = BAT1
adapter = ADP1

full-at = 99
low-at = 20

time-format = %H:%M

label-full = %percentage%%
format-full = <label-full> <ramp-capacity> 
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

label-discharging = %percentage%%
format-discharging = <label-discharging> <ramp-capacity> 
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}

label-low = %percentage%%
format-low = <label-low> <animation-low>
format-low-prefix = "BAT "
format-low-prefix-foreground = ${colors.primary}

label-charging = %percentage%%
format-charging = <label-charging> <animation-charging> 
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750


[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %a %d-%b-%Y %I:%M %p

label = %date%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
; pseudo-transparency = true

